{% extends "base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.teacher.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-created-courses' object.teacher.username %}">{{ object.teacher }}</a>
            <small class="text-muted">{{ object.course_created|date:"F d, Y" }}</small>
            {% if object.teacher == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'courses-update' object.id %}">Редактировать</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'courses-delete' object.id %}">Удалить</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.course_title }}</h2>
        <p class="article-content">{{ object.course_description }}</p>
    </div>
</article>
{% endblock content %}
